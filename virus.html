<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      transition: background-color 1s;
    }

    /* Position the GIF in the top-right */
    .top-right-gif {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Top-right GIF -->
  <img src="https://i.pinimg.com/originals/52/6a/b5/526ab5f897fe33f195ca51258bf7c19b.gif" class="top-right-gif" alt="Virus GIF">

  <!-- Text content -->
  <h1>YOU HAVE A VIRUS NOW</h1>
  <p>don't believe me?</p>
  <p>check under your foreskin</p>

  <script>
    // Array of rainbow colors
    const colors = ["#FF0000", "#FF7F00", "#FFFF00", "#00FF00", "#0000FF", "#4B0082", "#8B00FF"];
    let colorIndex = 0;

    // Function to change background color every second
    setInterval(() => {
      document.body.style.backgroundColor = colors[colorIndex];
      colorIndex = (colorIndex + 1) % colors.length; // Loop back to the start
    }, 1000); // Change color every second
  </script>
</body>
</html>
